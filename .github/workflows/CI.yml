name: CI

on:
  push:
  pull_request:

jobs:
  bdd-linux:    
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        working-directory: ./lib-bdd
        manylinux: auto
        command: build
        args: --release -o dist
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        working-directory: ./lib-bdd
        name: wheels
        path: dist

  bdd-windows:
    runs-on: windows-latest    
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        working-directory: ./lib-bdd
        command: build
        args: --release --no-sdist -o dist
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        working-directory: ./lib-bdd
        name: wheels
        path: dist

  bdd-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        working-directory: ./lib-bdd
        command: build
        args: --release --no-sdist -o dist --universal2
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        working-directory: ./lib-bdd
        name: wheels
        path: dist

  bdd-release:
    name: Release
    defaults:
      run:
        working-directory: ./lib-bdd
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ bdd-macos, bdd-windows, bdd-linux ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
