name: lib-param-bn

on:
  push:
  pull_request:

jobs:
  bn-linux:    
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o lib-param-bn/dist -m lib-param-bn/Cargo.toml
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels-bn
        path: lib-param-bn/dist

  bn-windows:
    runs-on: windows-latest    
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release --no-sdist -o lib-param-bn/dist -m lib-param-bn/Cargo.toml
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels-bn
        path: lib-param-bn/dist

  bn-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release --no-sdist -o lib-param-bn/dist --universal2 -m lib-param-bn/Cargo.toml
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels-bn
        path: lib-param-bn/dist

  bn-release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ bn-macos, bn-windows, bn-linux ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels-bn
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
